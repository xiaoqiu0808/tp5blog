<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/static/xiaoqiu/css/pintuer.css">
<link rel="stylesheet" href="/static/xiaoqiu/css/admin.css">
<script src="/static/xiaoqiu/js/jquery.js"></script>
<script src="/static/xiaoqiu/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>{$artext}内容</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="?">
      <div class="form-group">
        <div class="label">
          <label>类型名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="{$data['news_name']?:''}" name="news_name" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>

        <div class="form-group">
          <div class="label">
            <label>上级分类：</label>
          </div>
          <div class="field">
            <select name="pid" class="input w50">
              <option value="0">顶级分类</option>
              {foreach name="ncData" item="v"}
                <option value="{$v['id']}">{:str_repeat("&nbsp;",$v['level']*4)}{$v['news_name']}</option>
              {/foreach}
            </select>
            <div class="tips"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label>是否显示：</label>
          </div>
          <div class="field" style="padding-top:8px;">
            <input name="show_in_nav" type="radio" value="1" />是　
            <input name="show_in_nav" type="radio" value="0" />否
          </div>
        </div>

      <div class="form-group">
        <div class="label">
          <label>排序：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="sort_order" value="{$data['sort_order']?:50}"  data-validate="number:排序必须为数字" />
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
<script>
  $("[name='pid']").val({$data['pid']?:0});
  $('[name="show_in_nav"]').val([{:isset($data['show_in_nav'])?$data['show_in_nav']:1}]);
</script>
</html>
